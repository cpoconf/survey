<!doctype html>
<html>
  <head>
    <title>CPO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="screen.css"/>
  </head>
  <body class="background login">
    <header>
      <img class="logo" alt="McKinsey&Company" src="mckc.png">
    </header>
    <!-- <div class="blocks">
          <img src="img/bg_squares.png" alt="">
    </div> -->
    <article class="full-page">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <section class="login-box">
              <h1><span>CPO</span> Roundtable</h1>
              <form action="questions.html">
                <input type="text" class="form-control input-lg" id="username1" placeholder="username">
                <input type="text" class="form-control input-lg" id="password1" placeholder="password"/>
                <button id="AuthenticationCheck" class="button btn-block" type="submit">Login</button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </article>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $('#AuthenticationCheck').on('click', function (e) {
                if(((document.getElementById("username1").value).toLowerCase() =="cpo") || ((document.getElementById("password1").value).toLowerCase)=="password"){
                }else{
                    alert("Please check your login details")
                    e.preventDefault();
                }
        });
    </script>
  </body>
</html>
